<!DOCTYPE html>
<html lang="en" data-lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Primero - AI Transformation Insights</title>
    <link rel="stylesheet" href="../assets/style.css?v=18">
</head>
<body>
    <div class="container">
        <header class="terminal-header">
            <div class="branding">
                <img src="../assets/white_griffin_black_bg_clean_en.png?v=18" alt="Agile Primero Logo" class="logo" id="logo">
                <div class="company-info">
                    <h1>Agile Primero</h1>
                    <div class="tagline">Develop Human Excellence</div>
                </div>
            </div>
            <div class="controls">
                <button id="theme-toggle" aria-label="Toggle theme" onclick="toggleTheme()"></button>
                <button id="language-toggle" aria-label="Toggle language" onclick="toggleLanguage()"></button>
            </div>
        </header>
        
        <main class="content">
            <ul class="article-list">
                <li>
                    <a href="articles/four-stages-ai-transformation/">
                        <div class="date">2025-07-12</div>
                        <div class="title">The Four Stages of AI Organizational Transformation</div>
                        <div class="excerpt">From AI-Unaware to AI-Powered: Understanding the natural progression organizations follow when adopting AI, inspired by Tuckman's team development stages.</div>
                    </a>
                </li>
            </ul>
        </main>
    </div>
    
    <script>
        function updateLogo() {
            const html = document.documentElement;
            const logo = document.getElementById('logo');
            const isLight = html.hasAttribute('data-theme');
            const currentLang = html.getAttribute('data-lang');
            
            if (isLight) {
                logo.src = `../assets/black_griffin_white_bg_clean_${currentLang}.png?v=18`;
            } else {
                logo.src = `../assets/white_griffin_black_bg_clean_${currentLang}.png?v=18`;
            }
        }
        
        function toggleTheme() {
            const html = document.documentElement;
            const isLight = html.hasAttribute('data-theme');
            
            if (isLight) {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                html.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
            updateLogo();
            console.log('Theme toggled to:', isLight ? 'dark' : 'light');
        }
        
        function toggleLanguage() {
            const html = document.documentElement;
            const currentLang = html.getAttribute('data-lang');
            
            if (currentLang === 'en') {
                window.location.href = '../';
            } else {
                window.location.href = '/en/';
            }
        }
        
        // Initialize theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
        }
        
        // Initialize logo based on current theme
        updateLogo();
        
        console.log('Inline script loaded successfully');
    </script>
</body>
</html>

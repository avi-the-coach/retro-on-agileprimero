---
layout: default
---

<div class="content">
    <div class="nav-controls">
        <a href="{{ '/' | relative_url }}" id="home-btn">
            {% if page.lang == 'he' %}בית{% else %}Home{% endif %}
        </a>
    </div>
    
    <article>
        <header class="article-header">
            <h1>{{ page.title }}</h1>
            <div class="article-meta">
                {% if page.lang == 'he' %}
                    {{ page.date | date: "%d %B %Y" }}
                {% else %}
                    {{ page.date | date: "%B %d, %Y" }}
                {% endif %}
                {% if page.author %} • {{ page.author }}{% endif %}
            </div>
        </header>
        
        <div class="article-content">
            {{ content }}
        </div>
    </article>
</div>

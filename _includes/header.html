<header class="terminal-header">
    <div class="branding">
        {% include logo.html %}
        <div class="company-info">
            <h1>Agile Primero</h1>
            <div class="tagline">Develop Human Excellence</div>
        </div>
    </div>
    <div class="controls">
        {% if page.layout == 'post' %}
            <a href="{{ '/' | relative_url }}" id="home-btn">
                {% if page.lang == 'he' %}בית{% else %}Home{% endif %}
            </a>
        {% endif %}
        <button id="theme-toggle" aria-label="Toggle theme" onclick="toggleTheme()"></button>
        <button id="language-toggle" aria-label="Toggle language" onclick="toggleLanguage()"></button>
    </div>
</header>

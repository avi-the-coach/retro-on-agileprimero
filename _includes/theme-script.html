<script>
    function updateLogo() {
        const html = document.documentElement;
        const logo = document.getElementById('logo');
        const isLight = html.hasAttribute('data-theme');
        const currentLang = html.getAttribute('data-lang');
        
        if (isLight) {
            logo.src = `/assets/black_griffin_white_bg_clean_${currentLang}.png?v=20`;
        } else {
            logo.src = `/assets/white_griffin_black_bg_clean_${currentLang}.png?v=20`;
        }
    }
    
    function toggleTheme() {
        const html = document.documentElement;
        const isLight = html.hasAttribute('data-theme');
        
        if (isLight) {
            html.removeAttribute('data-theme');
            localStorage.setItem('theme', 'dark');
        } else {
            html.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        }
        updateLogo();
        console.log('Theme toggled to:', isLight ? 'dark' : 'light');
    }
    
    function toggleLanguage() {
        const html = document.documentElement;
        const currentLang = html.getAttribute('data-lang');
        
        console.log('Current language:', currentLang);
        
        // Check if we're on an article page with frontmatter language URLs
        const englishUrl = '{{ page.english_url }}';
        const hebrewUrl = '{{ page.hebrew_url }}';
        
        console.log('English URL from frontmatter:', englishUrl);
        console.log('Hebrew URL from frontmatter:', hebrewUrl);
        
        let targetUrl;
        
        // If we have frontmatter URLs, use them
        if (englishUrl && hebrewUrl && englishUrl !== '' && hebrewUrl !== '') {
            if (currentLang === 'he') {
                targetUrl = englishUrl;
            } else {
                targetUrl = hebrewUrl;
            }
            console.log('Using frontmatter URL:', targetUrl);
        } else {
            // Fallback to homepage navigation
            if (currentLang === 'he') {
                targetUrl = '/en/';
            } else {
                targetUrl = '/';
            }
            console.log('Using homepage fallback:', targetUrl);
        }
        
        console.log('Navigating to:', targetUrl);
        window.location.href = targetUrl;
    }
    
    // Initialize theme on page load
    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme');
        const html = document.documentElement;
        
        if (savedTheme === 'light') {
            html.setAttribute('data-theme', 'light');
        } else {
            html.removeAttribute('data-theme');
        }
        
        updateLogo();
    });
</script>

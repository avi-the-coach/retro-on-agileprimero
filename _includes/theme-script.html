<script>
    function updateLogo() {
        const html = document.documentElement;
        const logo = document.getElementById('logo');
        const isLight = html.hasAttribute('data-theme');
        const currentLang = html.getAttribute('data-lang');
        
        if (isLight) {
            logo.src = `/assets/black_griffin_white_bg_clean_${currentLang}.png?v=20`;
        } else {
            logo.src = `/assets/white_griffin_black_bg_clean_${currentLang}.png?v=20`;
        }
    }
    
    function toggleTheme() {
        const html = document.documentElement;
        const isLight = html.hasAttribute('data-theme');
        
        if (isLight) {
            html.removeAttribute('data-theme');
            localStorage.setItem('theme', 'dark');
        } else {
            html.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        }
        updateLogo();
        console.log('Theme toggled to:', isLight ? 'dark' : 'light');
    }
    
    function toggleLanguage() {
        const html = document.documentElement;
        const currentLang = html.getAttribute('data-lang');
        const currentPath = window.location.pathname;
        
        // Article URL patterns to match
        const articlePatterns = {
            he: /^\/he\/articles\/([^\/]+)\/?$/,
            en: /^\/en\/articles\/([^\/]+)\/?$/
        };
        
        let targetUrl;
        
        if (currentLang === 'he') {
            // Switching from Hebrew to English
            const heMatch = currentPath.match(articlePatterns.he);
            if (heMatch) {
                // We're in a Hebrew article, go to English version
                const articleSlug = heMatch[1];
                targetUrl = `/en/articles/${articleSlug}/`;
            } else {
                // We're on Hebrew homepage, go to English homepage
                targetUrl = '/en/';
            }
        } else {
            // Switching from English to Hebrew
            const enMatch = currentPath.match(articlePatterns.en);
            if (enMatch) {
                // We're in an English article, go to Hebrew version
                const articleSlug = enMatch[1];
                targetUrl = `/he/articles/${articleSlug}/`;
            } else {
                // We're on English homepage, go to Hebrew homepage
                targetUrl = '/';
            }
        }
        
        window.location.href = targetUrl;
    }
</script>
